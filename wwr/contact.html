        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <div class="profiles-container">
                <figure>
                    <img src="images/employee.webp" alt="Smiling employee Jane Smith">
                    <figcaption>Jane Smith - Lead Guide</figcaption>
                </figure>
                <figure>

        <section class="contact-form-section">
            <h2>Ask a Question</h2>
            <form action="submit_form.php" method="post" class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="user_name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="user_email" required>

                <label>Purpose of Message:</label>
                <div class="radio-group">
                    <input type="radio" id="general" name="message_purpose" value="General Inquiry" checked>
                    <label for="general">General Inquiry</label>
                    <br>
                    <input type="radio" id="reservation" name="message_purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label>
                    <br>
                    <input type="radio" id="website" name="message_purpose" value="Website Suggestion">
                    <label for="website">Website Suggestion</label>
                </div>

                <label for="message">Your Message:</label>
                <textarea id="message" name="user_message" rows="4" required></textarea>

                <div class="newsletter-checkbox">
                    <input type="checkbox" id="newsletter" name="newsletter_subscribe">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
